<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>
        Um
        parágrafo
        pode
        ser
        escrito
        de 
        qualquer
        forma.
        Basta colocar tudo entre as tags &lt; p &gt; e &lt; /p &gt;
    </p>
    <p>
        Se precisar de uma quebra de linha em um lugar específico basta usar a tag <br> &lt; br &gt; <!--FINALMENTE COMENTÁRIOS AGR O PAI VAI DEITAR HIHIHI-->
    </p>
    <P>
        Adicionando símbolos especiais:
        &reg;
        &copy;
        &trade;
        &real;
        &dollar;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uarr;
        &darr;
        &larr;
        &rarr;
    </P>
    <p>
        Adicionando Emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
