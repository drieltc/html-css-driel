<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster ="images/limoes-capa.png" controls autoplay loop>
        <!--Organizando de acordo com o tamanho (ordem crescente)-->
        <!--Organizing from heaviest to  lightest -->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não possui compatibilidade com reproduçào de vídeos</p>
    </video>
    <!--Essa técnica (hospedagem local) gasta muita banda-->
    <h2>Vídeos Hospedados no YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U0kxkksURss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Vídeos Hospedados no Vimeo</h2>
    <p>Mesma coisa do YouTube</p>
</body>
</html>
